<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>jQuery Pagination - jPaginate</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="description" content="jPaginate - jQuery Pagination Plugin" />
<meta name="keywords" content="jquery, plugin, pagination, fancy" />
<link rel="stylesheet" type="text/css"
	href="../css/rechargeTakeCash.css" />
<link rel="stylesheet" type="text/css"
	href="../css/tip.css" />
<script src="../js/jquery1.8.3.js"></script>
<script src="../js/tip.min.js"></script>
<script src="../js/My97DatePicker/WdatePicker.js"></script>
<script src="../js/myAccount.js"></script>
<link rel="stylesheet" type="text/css"
	href="../css/paging/style.css" media="screen" />
<script type="text/javascript"
	src="../js/paging/jquery.paginate.js"></script>
<script
	src="../js/artDialog/artDialog.js?skin=default"></script>

<script type="text/javascript">
	$(function() {

		$("#paging").paginate({
			count : 11,
			start : 1,
			display : 10,
			border : true,
			border_color : '#fff',
			text_color : '#fff',
			background_color : 'black',
			border_hover_color : '#ccc',
			text_hover_color : '#000',
			background_hover_color : '#fff',
			images : false,
			mouse : 'press',
			onChange : function(page) {
				art.dialog({
				    content: '如果定义了回调函数才会出现相应的按钮',
				    ok: function () {
				    	this.title('3秒后自动关闭').time(3);
				        return false;
				    },
				    cancelVal: '关闭',
				    cancel: true //为true等价于function(){}
				});
			}
		});
	});
</script>



</head>
<body>
	<input id="d5221" class="Wdate" type="text"
		onFocus="var d5222=$dp.$('d5222');WdatePicker({onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})" />
	至
	<input id="d5222" class="Wdate" type="text"
		onFocus="WdatePicker({minDate:'#F{$dp.$D(\'d5221\')}'})" />
	<div class="content">
		<div id="paging"></div>

	</div>
</body>
</html>
