
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>简单邮件发送demo</title>
</head>
<body>

				<form action="../send/email" method="post" >
					邮箱(多个邮箱使用;隔开):<input   name="addressesString"  id="addressesString"  type="text"><br>
					邮件标题:<input   name="title"  id="title"  type="text"><br>
					邮件内容:<input   name="content"  id="content"  type="text"><br>
					邮件类型（根据数据字典传递）:<input   name="type"  id="type"  type="text"><br>
					<input type="submit"  value="提交">
			</form>
</body>
</html>
