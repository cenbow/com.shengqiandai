
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>简单短信发送demo</title>
</head>
<body>

				<form action="../send/sms" method="post" >
					手机号码（多个号码使用逗号隔开）:<input   name="phone"  id="mobile"  type="text"><br>
					短信内容(中文最多500字，英文1000):<input   name="content"  id="content"  type="text"><br>
					短信类型（根据数据字典传递）:<input   name="type"  id="type"  type="text"><br>
					扩展号码（需要申请可使用,可为空）:<input   name="addSerial"  id="addSerial"  type="text"><br>
					优先级(默认为1,取值范围1-5):<input   name="smsPriority"  id="smsPriority"  type="text"><br>
					
					
					<input type="submit"  value="提交">
			</form>
</body>
</html>
